<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-title p-b-34">
						Account Login
					</span>

					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input id="first-name" class="input100" type="text" name="username" placeholder="User name"
							formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
						<span class="focus-input100"></span>
						<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
							<div *ngIf="f.username.errors.required">Username is required</div>
						</div>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div *ngIf="error" class=" error-msg alert mt-3 mb-0">{{error}}</div>


					<div class="w-full text-center p-t-27 p-b-50">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							User name / password?
						</a>
					</div>

					<div class="w-full text-center">
						<a routerLink="/register" class="txt3">
							Sign Up
						</a>
					</div>
				</form>
				<div class="login100-more"
					style="background-image: url('../../assets/login/images/bg-02.png'); background-size: 50%; background-color: honeydew;">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
